<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>AngularJS matrix distance directive</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="jumbotron">
      <h1>
        <matrix-distance originlat="40.416893" originlng="-3.703269" destinationlat="40.453087" destinationlng="-3.688408"></matrix-distance>
      </h1>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="../angular-matrix-distance.js"></script>
    <script src="demo.js"></script>
</body>

</html>
